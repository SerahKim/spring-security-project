spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hashsnap_db
    username: hashsnap
    password: hashsnap
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always
